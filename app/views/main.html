<div ng-app class="jumbotron" ng-controller="MainCtrl">
  

<p>Select an NFL Team:</p>

<select name="" id="" ng-model="selectedTeam" ng-options="team.name for team in league">
  
  <option value="">Choose a Team</option>

</select>

  
<br> 

<h1>Selected Team: {{selectedTeam.name}}</h1>

<p>2015 Team Stats: {{selectedTeam.stats}}</p>
  

</div>
